server.port=8079
spring.application.name = gateway

zuul.ignored-services=*
zuul.sensitive-headers=Cookie,Set-Cookie
zuul.ignored-headers=Access-Control-Allow-Credentials, Access-Control-Allow-Origin

zuul.routes.profileservice.path = /profile/**
zuul.routes.profileservice.url = https://kwetter-profileservice.azurewebsites.net

zuul.routes.followservice.path = /notification/**
zuul.routes.followservice.url = https://kwetter-notificationservice.azurewebsites.net

zuul.routes.tweetservice.path = /tweet/**
zuul.routes.tweetservice.url = https://kwetter-tweetservice.azurewebsites.net